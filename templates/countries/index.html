{% extends "base.html" %}

{% block content %}

{% for country in all_countries %}
<div class="countries">
    <div class="content">
      <div class="description">
        <a href="/countries/{{country.id}}">{{country.name}}</a>
      </div>
    </div>
  </div>
{% endfor %}

<div class="buttons">
    <form class="delete-form" action="/countries/new" method="GET">
        <button type="submit">Add country</button>
    </form>
</div>

{% endblock %}
