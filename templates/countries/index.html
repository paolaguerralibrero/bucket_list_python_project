{% extends "base.html" %}

{% block content %}

{% for country in all_countries %}
<div class="countries">
    <div class="content">
      <div class="description">
        <a href="/countries/{{country.id}}">{{country.name}}</a>
        <div class="edit-country">
          <a href="/countries/{{country.id}}/edit">Edit Country</a>
        </div>
      </div>

      <div class="buttons">
        <form class="delete-form" action="/countries/{{country.id}}/delete" method="POST">
            <button class="trash-button"><i class="fa fa-times" style="color: rgb(189, 51, 16)" aria-hidden="true"></i></button>
        </form>
    </div>
    </div>
  </div>
{% endfor %}

<div class="buttons">
    <form class="delete-form" action="/countries/new" method="GET">
        <button type="submit" class="add-button">Add country</button>
    </form>
</div>

{% endblock %}
